                <label class="col-3">Phase A line voltage</label>

                <span class="input-group-text col-2">From -0.63 to 0.60</span>
            </div>
            <div class="input-group mb-2">
                <label class="col-3">Phase B line voltage</label>
                <input type="number" name="Vb" min=-0.66 max=0.62 value=-0.66 step=0.01 class="form-control" required>
                <span class="input-group-text col-2">From -0.66 to 0.62</span>
            </div>
            <div class="input-group mb-2">
                <label class="col-3">Phase C line voltage</label>
                <input type="number" name="Vc" min=-0.62 max=0.61 value=-0.62 step=0.01 class="form-control" required>
